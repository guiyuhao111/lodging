<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>互联网样板</title>

		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta http-equiv="Cache-Control" content="no-transform">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="layoutmode" content="standard">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<meta name="renderer" content="webkit">

		<!--uc浏览器判断到页面上文字居多时，会自动放大字体优化移动用户体验。添加以下头部可以禁用掉该优化-->
		<meta name="wap-font-scale" content="no">

		<meta content="telephone=no" name="format-detection">
		<meta http-equiv="Pragma" content="no-cache">
		
		<script type="text/javascript">

			//html root的字体计算应该放在最前面，这样计算就不会有误差了/
			//2016.3.23 wjq update 之所以要加个判断返回一个20.5，是因为当用户在谷歌等浏览器直接输入手机端网站网址时，如果用户设置模块自定义样式的高度比较小，由于这时候的clientWidth为1920px，及返回的_htmlFontSize为40，这时候就会使模块太小，展示不完全，因此先取一个较为准确的值去展示。Mobi.resetHtmlFontSize()顺便也加了
			function fontAuto(width){//width表示效果图的宽度
				var screenWidth=document.documentElement.clientWidth;//屏幕的宽度
				//document.documentElement表示html标签
				if(screenWidth>=width)//当设备的宽度大于等于效果图的宽度
				{
					document.documentElement.style.fontSize="625%";
				}
				else{//当设备的宽度小于效果图的宽度
					document.documentElement.style.fontSize=(625*screenWidth/width)+"%";
				}
				
				}
				
				fontAuto(750);//网页加载的时候触发
				
				window.onresize=function(){//当网页宽度发生变化时触发函数
					fontAuto(750);
				}
		</script>
		<link rel="stylesheet" type="text/css" href="css/css.css"/>
	
	</head>
	<body style=" background: #f5f9fc;">
		<div class="box">
			<form>
				<div class="tw tw1">
					<span>主题：</span><input type="text" placeholder="请输入标题" />
				</div>
				<div class="tw">
					<span>联系人：</span><input type="text" placeholder="请输入姓名" />
				</div>
				<div class="tw">
					<span>身份证：</span><input type="text" placeholder="请输入身份证号码" />
				</div>
				<div class="tw2">
					<span>联系电话：</span><input type="text" placeholder="请输入电话号码" /><i>发送验证码（60）</i>
				</div>
				<div class="tw">
					<span>验证码：</span><input type="text" placeholder="请输入手机验证码" />
				</div>
				<div class="tw tw1">
					<span>联系地址：</span><input type="text" placeholder="请输入地址" />
				</div>
				<div class="tw3">
					<textarea placeholder="请输入内容"></textarea>
					<img src="images/tw.png"/>
				</div>
				
				
				<input class="tw4" type="submit" value="确定" />
			</form>
		</div>
	</body>
</html>
